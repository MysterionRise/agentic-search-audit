# Prometheus configuration for Agentic Search Audit

global:
  scrape_interval: 15s
  evaluation_interval: 15s

  # Attach labels to any time series or alerts
  external_labels:
    monitor: 'audit-monitor'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files (optional)
# rule_files:
#   - "alert_rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Server metrics
  - job_name: 'audit-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: /metrics
    scrape_interval: 10s

