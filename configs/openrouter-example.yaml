# Example configuration using OpenRouter for vision models
# OpenRouter provides access to multiple vision models via a unified API

site:
  url: "https://www.example.com"
  locale: "en-US"

  search:
    input_selectors:
      - 'input[type="search"]'
      - 'input[aria-label*="Search" i]'
      - 'input[name="q"]'
      - 'input[placeholder*="Search" i]'
    submit_strategy: "enter"
    submit_selector: null

  results:
    item_selectors:
      - '[data-test*="product-card"]'
      - '[data-testid*="product"]'
      - '.product-card'
      - 'a[href*="/p/"]'
    title_selectors:
      - 'h1'
      - 'h2'
      - 'h3'
      - '.product-title'
      - 'a[title]'
    url_attr: 'href'
    snippet_selectors:
      - '.product-subtitle'
      - '.description'
      - 'p'
    price_selectors:
      - '.product-price'
      - '[data-test*="price"]'
      - '.price'
    image_selectors:
      - 'img'
      - '[data-testid="product-image"]'

  modals:
    close_text_matches:
      - "accept"
      - "agree"
      - "continue"
      - "got it"
      - "close"
      - "dismiss"
    max_auto_clicks: 3
    wait_after_close_ms: 500

run:
  top_k: 10
  viewport_width: 1366
  viewport_height: 900
  network_idle_ms: 1200
  post_submit_ms: 800
  headless: true
  throttle_rps: 0.5
  seed: 42

llm:
  provider: "openrouter"

  # Recommended vision models on OpenRouter:
  # - "qwen/qwen-vl-plus" - Excellent vision understanding, multilingual
  # - "qwen/qwen-vl-max" - Best quality, more expensive
  # - "openai/gpt-4-vision-preview" - OpenAI's GPT-4V via OpenRouter
  # - "anthropic/claude-3.5-sonnet" - Claude 3.5 with vision
  # - "google/gemini-pro-vision" - Google's vision model

  model: "qwen/qwen-vl-plus"
  max_tokens: 1000
  temperature: 0.2
  system_prompt: null

  # OpenRouter API endpoint (default, can be omitted)
  base_url: "https://openrouter.ai/api/v1"

  # API key (or use OPENROUTER_API_KEY environment variable)
  api_key: null  # Set in .env as OPENROUTER_API_KEY

report:
  formats:
    - "md"
    - "html"
  out_dir: "./runs"
