# Sephora.com specific configuration

site:
  url: "https://www.sephora.com"
  locale: "en-US"

  search:
    input_selectors:
      - 'input[data-at="search_input"]'
      - 'input[aria-label="Search"]'
      - 'input[type="search"]'
      - 'input[placeholder*="Search" i]'
      - 'input[name="keyword"]'
    trigger_selector: 'button[data-at="search_button"]'
    submit_strategy: "enter"
    submit_selector: null
    search_url_template: "https://www.sephora.com/search?keyword={query}"
    use_intelligent_fallback: true

  results:
    item_selectors:
      - '[data-comp*="ProductTile"][data-comp*="BaseComponent"]'
      - '[data-comp^="ProductTile"]'
      - '[data-comp^="LazyLoad ProductTile"]'
    title_selectors:
      - '.ProductTile-content > span:nth-child(2)'
    url_attr: 'href'
    snippet_selectors:
      - '.ProductTile-content > span:first-child'
    price_selectors:
      - '.ProductTile-content b span'
      - '.ProductTile-content b'
    image_selectors:
      - '[data-comp^="ProductImage"] img'
      - 'picture img'
      - 'img'

  modals:
    close_text_matches:
      - "accept"
      - "agree"
      - "continue"
      - "got it"
      - "close"
      - "dismiss"
      - "no thanks"
      - "maybe later"
      - "not now"
      - "âœ•"
    max_auto_clicks: 3
    wait_after_close_ms: 500

run:
  top_k: 10
  viewport_width: 1366
  viewport_height: 900
  network_idle_ms: 3000
  post_submit_ms: 3000
  headless: true
  throttle_rps: 0.5
  seed: 42
  # Sephora uses bot detection; undetected-chromedriver recommended.
  browser_backend: undetected

llm:
  provider: "openrouter"
  model: "openai/gpt-4o"
  max_tokens: 2000
  temperature: 0.2
  system_prompt: null
  base_url: "https://openrouter.ai/api/v1"
  api_key: null  # Set in .env as OPENROUTER_API_KEY

report:
  formats:
    - "md"
    - "html"
  out_dir: "./runs"
