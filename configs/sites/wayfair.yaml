# Wayfair.com specific configuration

site:
  url: "https://www.wayfair.com"
  locale: "en-US"

  search:
    input_selectors:
      - '#wf-search-input'
      - 'input[type="search"]'
      - 'input[aria-label*="Search" i]'
      - 'input[placeholder*="Search" i]'
      - 'input[data-testid="SearchInput"]'
    submit_strategy: "enter"
    submit_selector: null
    search_url_template: "https://www.wayfair.com/keyword.php?keyword={query}"
    use_intelligent_fallback: true

  results:
    item_selectors:
      - '[data-testid="ProductCard"]'
      - 'div[class*="ProductCard"]'
      - '.ProductCard'
      - 'a[data-testid="ProductCard-link"]'
    title_selectors:
      - 'a[data-testid="ProductCard-link"]'
      - '[data-testid="ProductCard-title"]'
      - '.ProductCard__title'
      - 'h2 a'
    url_attr: 'href'
    snippet_selectors:
      - '[data-testid="ProductCard-description"]'
      - '.ProductCard__description'
      - 'p'
    price_selectors:
      - '[data-testid="PriceDisplay"]'
      - 'div[class*="PriceDisplay"]'
      - 'span[class*="price"]'
    image_selectors:
      - '[data-testid="ProductCard-image"] img'
      - '.ProductCard__image img'
      - 'img'

  modals:
    close_text_matches:
      - "accept"
      - "agree"
      - "close"
      - "dismiss"
      - "no thanks"
      - "got it"
      - "not now"
      - "maybe later"
    max_auto_clicks: 3
    wait_after_close_ms: 500

run:
  top_k: 10
  viewport_width: 1366
  viewport_height: 900
  network_idle_ms: 3000
  post_submit_ms: 2000
  headless: true
  throttle_rps: 0.5
  seed: 42
  # Wayfair has lenient bot detection; playwright is sufficient.
  browser_backend: playwright

llm:
  provider: "openrouter"
  model: "openai/gpt-4o"
  max_tokens: 2000
  temperature: 0.2
  system_prompt: null
  base_url: "https://openrouter.ai/api/v1"
  api_key: null  # Set in .env as OPENROUTER_API_KEY

report:
  formats:
    - "md"
    - "html"
  out_dir: "./runs"
