# Gap.com specific configuration

site:
  url: "https://www.gap.com"
  locale: "en-US"

  search:
    input_selectors:
      - 'input[type="search"]'
      - 'input[aria-label*="Search" i]'
      - 'input[placeholder*="Search" i]'
      - 'input[name="searchText"]'
    submit_strategy: "enter"
    submit_selector: null
    search_url_template: "https://www.gap.com/browse/search.do?searchText={query}"
    use_intelligent_fallback: true

  results:
    item_selectors:
      - '.product-card'
      - 'div[class*="product-card"]'
      - '.category-page-product'
      - 'div[class*="product"]'
    title_selectors:
      - '.product-card__name a'
      - '.product-card__name'
      - 'a[class*="product-card__name"]'
      - 'h2 a'
    url_attr: 'href'
    snippet_selectors:
      - '.product-card__description'
      - '.product-card__brand'
      - 'p'
    price_selectors:
      - '.product-card-price'
      - 'div[class*="product-card-price"]'
      - 'span[class*="price"]'
    image_selectors:
      - '.product-card img'
      - 'img[class*="product-card"]'
      - 'img'

  modals:
    close_text_matches:
      - "accept"
      - "agree"
      - "close"
      - "dismiss"
      - "no thanks"
      - "got it"
      - "not now"
      - "maybe later"
    max_auto_clicks: 3
    wait_after_close_ms: 500

run:
  top_k: 10
  viewport_width: 1366
  viewport_height: 900
  network_idle_ms: 3000
  post_submit_ms: 2000
  headless: true
  throttle_rps: 0.5
  seed: 42
  # Gap has lenient bot detection; playwright is sufficient.
  browser_backend: playwright

llm:
  provider: "openrouter"
  model: "openai/gpt-4o"
  max_tokens: 2000
  temperature: 0.2
  system_prompt: null
  base_url: "https://openrouter.ai/api/v1"
  api_key: null  # Set in .env as OPENROUTER_API_KEY

report:
  formats:
    - "md"
    - "html"
  out_dir: "./runs"
