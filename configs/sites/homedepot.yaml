# HomeDepot.com specific configuration

site:
  url: "https://www.homedepot.com"
  locale: "en-US"

  search:
    input_selectors:
      - '#headerSearch'
      - 'input[type="search"]'
      - 'input[aria-label*="Search" i]'
      - 'input[placeholder*="Search" i]'
      - 'input[name="keyword"]'
    submit_strategy: "enter"
    submit_selector: null
    search_url_template: "https://www.homedepot.com/s/{query}"
    use_intelligent_fallback: true

  results:
    item_selectors:
      - '[data-testid="product-pod"]'
      - 'div[class*="product-pod"]'
      - '.browse-search__pod'
      - 'div[data-testid*="product"]'
    title_selectors:
      - '[data-testid="product-header"] a'
      - '[data-testid="product-header"] span'
      - '.product-pod__title a'
      - 'h2 a'
    url_attr: 'href'
    snippet_selectors:
      - '[data-testid="product-description"]'
      - '.product-pod__model'
      - 'p'
    price_selectors:
      - '[data-testid="product-price"]'
      - 'div[class*="price"]'
      - 'span[class*="price"]'
    image_selectors:
      - '[data-testid="product-image"] img'
      - '.product-pod__image img'
      - 'img'

  modals:
    close_text_matches:
      - "accept"
      - "agree"
      - "close"
      - "dismiss"
      - "no thanks"
      - "got it"
      - "not now"
      - "maybe later"
    max_auto_clicks: 3
    wait_after_close_ms: 500

run:
  top_k: 10
  viewport_width: 1366
  viewport_height: 900
  network_idle_ms: 3000
  post_submit_ms: 2000
  headless: true
  throttle_rps: 0.5
  seed: 42
  # Home Depot uses bot detection; undetected-chromedriver recommended.
  browser_backend: undetected

llm:
  provider: "openrouter"
  model: "openai/gpt-4o"
  max_tokens: 2000
  temperature: 0.2
  system_prompt: null
  base_url: "https://openrouter.ai/api/v1"
  api_key: null  # Set in .env as OPENROUTER_API_KEY

report:
  formats:
    - "md"
    - "html"
  out_dir: "./runs"
