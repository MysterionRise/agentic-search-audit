# John Lewis specific configuration

site:
  url: "https://www.johnlewis.com"
  locale: "en-GB"

  search:
    input_selectors:
      # John Lewis search selectors
      - 'input[name="search-term"]'
      - 'input[data-testid="search-input"]'
      - 'input[type="search"]'
      - 'input[aria-label*="Search" i]'
      - 'input[placeholder*="Search" i]'
      - 'input[name="q"]'
    submit_strategy: "enter"
    submit_selector: null
    search_url_template: "https://www.johnlewis.com/search?search-term={query}"
    use_intelligent_fallback: true
    intelligent_detection_model: "gpt-4o-mini"

  results:
    item_selectors:
      - '[data-testid="product-card"]'
      - 'article'
      - 'div[class*="product-card"]'
      - 'a[href*="/p/"]'
    title_selectors:
      - 'h2'
      - 'h3'
      - '[data-testid="product-card-title"]'
      - 'span[class*="title"]'
    url_attr: 'href'
    snippet_selectors:
      - 'span[class*="brand"]'
      - 'p'
      - 'span'
    price_selectors:
      - '[data-testid="product-card-price"]'
      - 'span[class*="price"]'
      - 'div[class*="price"]'
    image_selectors:
      - 'img'

  modals:
    close_text_matches:
      - "accept"
      - "agree"
      - "continue"
      - "got it"
      - "close"
      - "dismiss"
      - "no thanks"
      - "maybe later"
      - "reject"
      - "allow all"
      - "accept all"
    max_auto_clicks: 3
    wait_after_close_ms: 500

run:
  top_k: 10
  viewport_width: 1366
  viewport_height: 900
  network_idle_ms: 3000
  post_submit_ms: 2000
  headless: true
  throttle_rps: 0.5
  seed: 42

llm:
  provider: "openrouter"
  model: "openai/gpt-4o"
  max_tokens: 2000
  temperature: 0.2
  system_prompt: null
  base_url: "https://openrouter.ai/api/v1"
  api_key: null  # Set in .env as OPENROUTER_API_KEY

report:
  formats:
    - "md"
    - "html"
  out_dir: "./runs"
