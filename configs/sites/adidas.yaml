# Adidas.de specific configuration
# Multi-lingual holistic audit (EN, DE, FR, ES, IT, PT)

site:
  url: "https://www.adidas.com"
  locale: "en-US"

  search:
    search_url_template: "https://www.adidas.com/search?q={query}"
    input_selectors:
      - 'input[type="search"]'
      - 'input[data-testid="search-input"]'
      - 'input[name="q"]'
      - 'input[aria-label*="Suche" i]'
      - 'input[aria-label*="Search" i]'
      - 'input[placeholder*="Suche" i]'
      - 'input[placeholder*="Search" i]'
      - 'input[class*="search"]'
    submit_strategy: "enter"
    submit_selector: null
    use_intelligent_fallback: true
    intelligent_detection_model: "gpt-4o-mini"

  results:
    item_selectors:
      - '[data-testid="product-card"]'
      - 'div[class*="product-card"]'
      - 'div[class*="glass-product-card"]'
      - 'article[class*="product"]'
      - 'a[href*="/model/"]'
      - 'a[href*="/-/"]'
    title_selectors:
      - '[data-testid="product-card-title"]'
      - 'h3'
      - 'h2'
      - 'p[class*="title"]'
      - 'div[class*="product-card__title"]'
      - 'span[class*="name"]'
    url_attr: 'href'
    snippet_selectors:
      - '[data-testid="product-card-subtitle"]'
      - 'p[class*="subtitle"]'
      - 'span[class*="category"]'
      - 'p'
    price_selectors:
      - '[data-testid="product-card-price"]'
      - 'div[class*="price"]'
      - 'span[class*="price"]'
      - 'div[class*="gl-price"]'
    image_selectors:
      - '[data-testid="product-card-image"]'
      - 'img[class*="product"]'
      - 'img'

  modals:
    close_text_matches:
      - "accept"
      - "akzeptieren"
      - "alle akzeptieren"
      - "alle zulassen"
      - "agree"
      - "zustimmen"
      - "continue"
      - "weiter"
      - "got it"
      - "close"
      - "schlie√üen"
      - "dismiss"
      - "no thanks"
      - "nein danke"
      - "maybe later"
      - "reject"
      - "ablehnen"
      - "allow all"
      - "accept all"
    max_auto_clicks: 5
    wait_after_close_ms: 800

run:
  top_k: 10
  viewport_width: 1366
  viewport_height: 900
  network_idle_ms: 3000
  post_submit_ms: 3000
  headless: false
  throttle_rps: 0.4
  seed: 42

llm:
  provider: "openrouter"
  model: "openai/gpt-4o"
  max_tokens: 2000
  temperature: 0.2
  system_prompt: null
  base_url: "https://openrouter.ai/api/v1"
  api_key: null  # Set in .env as OPENROUTER_API_KEY

report:
  formats:
    - "md"
    - "html"
    - "json"
  out_dir: "./runs"

compliance:
  respect_robots_txt: true
  user_agent: "AgenticSearchAudit/1.0"
  robots_timeout: 10.0
