# Etsy.com specific configuration

site:
  url: "https://www.etsy.com"
  locale: "en-US"

  search:
    input_selectors:
      - '#global-enhancements-search-query'
      - 'input[type="search"]'
      - 'input[aria-label*="Search" i]'
      - 'input[placeholder*="Search" i]'
      - 'input[name="search_query"]'
    submit_strategy: "enter"
    submit_selector: null
    search_url_template: "https://www.etsy.com/search?q={query}"
    use_intelligent_fallback: true

  results:
    item_selectors:
      - '.v2-listing-card'
      - 'div[class*="listing-card"]'
      - 'li[class*="wt-list"]'
      - 'div[data-listing-id]'
    title_selectors:
      - '.v2-listing-card__title'
      - 'h3[class*="listing-card__title"]'
      - '.wt-text-caption a'
      - 'h3 a'
    url_attr: 'href'
    snippet_selectors:
      - '.v2-listing-card__shop'
      - '.wt-text-caption'
      - 'p'
    price_selectors:
      - '.currency-value'
      - 'span[class*="currency"]'
      - '.lc-price span'
      - 'span[class*="price"]'
    image_selectors:
      - '.v2-listing-card img'
      - 'img[data-listing-card-image]'
      - 'img'

  modals:
    close_text_matches:
      - "accept"
      - "agree"
      - "close"
      - "dismiss"
      - "no thanks"
      - "got it"
      - "not now"
    max_auto_clicks: 3
    wait_after_close_ms: 500

run:
  top_k: 10
  viewport_width: 1366
  viewport_height: 900
  network_idle_ms: 3000
  post_submit_ms: 2000
  headless: true
  throttle_rps: 0.5
  seed: 42
  # Etsy has lenient bot detection; playwright is sufficient.
  browser_backend: playwright

llm:
  provider: "openrouter"
  model: "openai/gpt-4o"
  max_tokens: 2000
  temperature: 0.2
  system_prompt: null
  base_url: "https://openrouter.ai/api/v1"
  api_key: null  # Set in .env as OPENROUTER_API_KEY

report:
  formats:
    - "md"
    - "html"
  out_dir: "./runs"
