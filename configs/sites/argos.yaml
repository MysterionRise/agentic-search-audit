# Argos.co.uk specific configuration

site:
  url: "https://www.argos.co.uk"
  locale: "en-GB"

  search:
    input_selectors:
      # Argos search input
      - 'input[id="searchTerm"]'
      - 'input[name="searchTerm"]'
      - 'input[data-test="search-input"]'
      - 'input[type="search"]'
      - 'input[aria-label*="Search" i]'
      - 'input[placeholder*="Search" i]'
    submit_strategy: "enter"
    submit_selector: null
    search_url_template: "https://www.argos.co.uk/search/{query}/"
    use_intelligent_fallback: true
    intelligent_detection_model: "gpt-4o-mini"

  results:
    item_selectors:
      - '[data-test="component-product-card"]'
      - 'div[class*="ProductCard"]'
      - 'a[data-test="component-product-card-title"]'
      - 'article'
    title_selectors:
      - '[data-test="component-product-card-title"]'
      - 'a[class*="Title"]'
      - 'h3'
      - 'h2'
    url_attr: 'href'
    snippet_selectors:
      - 'span[class*="description"]'
      - 'p'
      - 'span'
    price_selectors:
      - '[data-test="component-product-card-price"]'
      - 'div[class*="Price"]'
      - 'span[class*="price"]'
    image_selectors:
      - 'img[data-test="component-product-card-image"]'
      - 'img'

  modals:
    close_text_matches:
      - "accept"
      - "agree"
      - "continue"
      - "got it"
      - "close"
      - "dismiss"
      - "no thanks"
      - "maybe later"
      - "accept all"
      - "allow all"
    max_auto_clicks: 3
    wait_after_close_ms: 500

run:
  top_k: 10
  viewport_width: 1366
  viewport_height: 900
  network_idle_ms: 3000
  post_submit_ms: 2000
  headless: true
  throttle_rps: 0.5
  seed: 42
  browser_backend: playwright

llm:
  provider: "openrouter"
  model: "openai/gpt-4o-mini"
  max_tokens: 2000
  temperature: 0.2
  system_prompt: null
  base_url: "https://openrouter.ai/api/v1"
  api_key: null  # Set in .env as OPENROUTER_API_KEY

report:
  formats:
    - "md"
    - "html"
  out_dir: "./runs"
