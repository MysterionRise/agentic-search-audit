# Kohls.com specific configuration

site:
  url: "https://www.kohls.com"
  locale: "en-US"

  search:
    input_selectors:
      - '#search-input'
      - 'input[type="search"]'
      - 'input[aria-label*="Search" i]'
      - 'input[placeholder*="Search" i]'
      - 'input[name="search"]'
    submit_strategy: "enter"
    submit_selector: null
    search_url_template: "https://www.kohls.com/search.jsp?search={query}"
    use_intelligent_fallback: true

  results:
    item_selectors:
      - '.products_grid .product'
      - 'li[class*="products_grid"]'
      - '.product-card'
      - 'div[class*="product"]'
    title_selectors:
      - '.prod_nameBlock a'
      - '.prod_nameBlock'
      - 'a[class*="prod_name"]'
      - 'h2 a'
    url_attr: 'href'
    snippet_selectors:
      - '.prod_brandBlock'
      - '.prod_description'
      - 'p'
    price_selectors:
      - '.prod_price_amount'
      - 'span[class*="prod_price"]'
      - 'div[class*="price"]'
      - 'span[class*="price"]'
    image_selectors:
      - '.prod_image img'
      - 'img[class*="product"]'
      - 'img'

  modals:
    close_text_matches:
      - "accept"
      - "agree"
      - "close"
      - "dismiss"
      - "no thanks"
      - "got it"
      - "not now"
      - "maybe later"
    max_auto_clicks: 3
    wait_after_close_ms: 500

run:
  top_k: 10
  viewport_width: 1366
  viewport_height: 900
  network_idle_ms: 3000
  post_submit_ms: 2000
  headless: true
  throttle_rps: 0.5
  seed: 42
  # Kohl's uses bot detection; undetected-chromedriver recommended.
  browser_backend: undetected

llm:
  provider: "openrouter"
  model: "openai/gpt-4o"
  max_tokens: 2000
  temperature: 0.2
  system_prompt: null
  base_url: "https://openrouter.ai/api/v1"
  api_key: null  # Set in .env as OPENROUTER_API_KEY

report:
  formats:
    - "md"
    - "html"
  out_dir: "./runs"
