# Boots.com specific configuration (UK pharmacy/beauty retailer)

site:
  url: "https://www.boots.com"
  locale: "en-GB"

  search:
    input_selectors:
      - 'input[name="search"]'
      - 'input[type="search"]'
      - 'input[aria-label*="Search" i]'
      - 'input[placeholder*="Search" i]'
    submit_strategy: "enter"
    submit_selector: null
    search_url_template: "https://www.boots.com/SearchDisplay?searchType=1002&storeId=11352&pageView=grid&sType=SimpleSearch&catalogId=28501&searchTerm={query}&resultCatEntryType=2&showResultsPage=true&beginIndex=0&langId=-1"
    use_intelligent_fallback: true

  results:
    item_selectors:
      - '[data-testid="product-card"]'
      - 'div[class*="product-card"]'
      - 'article'
      - 'li[class*="product"]'
      - 'div[class*="ProductCard"]'
    title_selectors:
      - '[data-testid="product-title"]'
      - 'h2'
      - 'h3'
      - 'a[class*="title"]'
      - 'span[class*="product-name"]'
    url_attr: 'href'
    snippet_selectors:
      - 'span[class*="brand"]'
      - 'p'
      - 'span'
    price_selectors:
      - '[data-testid="product-price"]'
      - 'span[class*="price"]'
      - 'div[class*="price"]'
    image_selectors:
      - 'img'

  modals:
    close_text_matches:
      - "accept"
      - "accept all"
      - "agree"
      - "got it"
      - "close"
      - "dismiss"
      - "no thanks"
      - "reject all"
      - "reject"
    max_auto_clicks: 3
    wait_after_close_ms: 500

run:
  top_k: 10
  viewport_width: 1366
  viewport_height: 900
  network_idle_ms: 3000
  post_submit_ms: 2000
  headless: true
  throttle_rps: 0.5
  seed: 42
  browser_backend: undetected

llm:
  provider: "openrouter"
  model: "openai/gpt-4o"
  max_tokens: 2000
  temperature: 0.2
  system_prompt: null
  base_url: "https://openrouter.ai/api/v1"
  api_key: null

report:
  formats:
    - "md"
    - "html"
  out_dir: "./runs"
