# H&M (Swedish site) specific configuration

site:
  url: "https://www2.hm.com/sv_se"
  locale: "sv-SE"

  search:
    input_selectors:
      # H&M search input
      - 'input[id="SearchField"]'
      - 'input[data-testid="search-field"]'
      - 'input[name="q"]'
      - 'input[type="search"]'
      - 'input[aria-label*="Sök" i]'
      - 'input[aria-label*="Search" i]'
      - 'input[placeholder*="Sök" i]'
      - 'input[placeholder*="Search" i]'
    trigger_selector: 'button[data-testid="search-toggle"]'
    submit_strategy: "enter"
    submit_selector: null
    search_url_template: "https://www2.hm.com/sv_se/search-results.html?q={query}"
    use_intelligent_fallback: true
    intelligent_detection_model: "gpt-4o-mini"

  results:
    item_selectors:
      - '[data-testid="product-card"]'
      - 'article[class*="product-card"]'
      - 'div[class*="product-card"]'
      - 'li[class*="product-item"]'
    title_selectors:
      - '[data-testid="product-title"]'
      - 'h3'
      - 'h2'
      - 'a[class*="product-item-link"]'
    url_attr: 'href'
    snippet_selectors:
      - 'span[class*="brand"]'
      - 'p[class*="description"]'
      - 'span'
    price_selectors:
      - '[data-testid="product-price"]'
      - 'span[class*="price"]'
      - 'div[class*="price"]'
    image_selectors:
      - 'img[class*="product"]'
      - 'img'

  modals:
    close_text_matches:
      - "acceptera"
      - "acceptera alla"
      - "accept"
      - "agree"
      - "fortsätt"
      - "continue"
      - "stäng"
      - "close"
      - "avvisa"
      - "reject"
      - "neka"
      - "accept all"
    max_auto_clicks: 3
    wait_after_close_ms: 500

run:
  top_k: 10
  viewport_width: 1366
  viewport_height: 900
  network_idle_ms: 3000
  post_submit_ms: 2000
  headless: true
  throttle_rps: 0.5
  seed: 42
  browser_backend: playwright

llm:
  provider: "openrouter"
  model: "openai/gpt-4o"
  max_tokens: 2000
  temperature: 0.2
  system_prompt: null
  base_url: "https://openrouter.ai/api/v1"
  api_key: null  # Set in .env as OPENROUTER_API_KEY

report:
  formats:
    - "md"
    - "html"
  out_dir: "./runs"
