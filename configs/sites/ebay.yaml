# eBay.com specific configuration

site:
  url: "https://www.ebay.com"
  locale: "en-US"

  search:
    input_selectors:
      - '#gh-ac-box2 input'
      - '#gh-ac'
      - 'input[type="text"][aria-label*="Search" i]'
      - 'input[placeholder*="Search" i]'
      - 'input[name="_nkw"]'
    submit_strategy: "enter"
    submit_selector: null
    search_url_template: "https://www.ebay.com/sch/i.html?_nkw={query}"
    use_intelligent_fallback: true

  results:
    item_selectors:
      - '.s-item'
      - 'li[class*="s-item"]'
      - 'div[class*="s-item__wrapper"]'
      - '.srp-results .s-item'
    title_selectors:
      - '.s-item__title'
      - '.s-item__title span'
      - 'h3[class*="s-item__title"]'
      - 'h3'
    url_attr: 'href'
    snippet_selectors:
      - '.s-item__subtitle'
      - '.s-item__dynamic'
      - '.s-item__caption'
      - 'p'
    price_selectors:
      - '.s-item__price'
      - 'span[class*="s-item__price"]'
      - 'span[class*="price"]'
    image_selectors:
      - '.s-item__image img'
      - 'img[class*="s-item__image"]'
      - 'img'

  modals:
    close_text_matches:
      - "accept"
      - "agree"
      - "close"
      - "dismiss"
      - "no thanks"
      - "got it"
      - "not now"
    max_auto_clicks: 3
    wait_after_close_ms: 500

run:
  top_k: 10
  viewport_width: 1366
  viewport_height: 900
  network_idle_ms: 3000
  post_submit_ms: 2000
  headless: true
  throttle_rps: 0.5
  seed: 42
  # eBay has bot detection; undetected-chromedriver recommended.
  browser_backend: undetected

llm:
  provider: "openrouter"
  model: "openai/gpt-4o"
  max_tokens: 2000
  temperature: 0.2
  system_prompt: null
  base_url: "https://openrouter.ai/api/v1"
  api_key: null  # Set in .env as OPENROUTER_API_KEY

report:
  formats:
    - "md"
    - "html"
  out_dir: "./runs"
