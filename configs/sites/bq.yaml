# B&Q / diy.com specific configuration (UK home improvement)

site:
  url: "https://www.diy.com"
  locale: "en-GB"

  search:
    input_selectors:
      - 'input[name="term"]'
      - 'input[type="search"]'
      - 'input[aria-label*="Search" i]'
      - 'input[placeholder*="Search" i]'
    submit_strategy: "enter"
    submit_selector: null
    search_url_template: "https://www.diy.com/search?term={query}"
    use_intelligent_fallback: true

  results:
    item_selectors:
      - '[data-testid="product-card"]'
      - 'div[class*="product-card"]'
      - 'article'
      - 'li[class*="product"]'
      - 'a[class*="product"]'
    title_selectors:
      - '[data-testid="product-title"]'
      - 'h2'
      - 'h3'
      - 'span[class*="title"]'
      - 'p[class*="title"]'
    url_attr: 'href'
    snippet_selectors:
      - 'span[class*="brand"]'
      - 'p'
      - 'span'
    price_selectors:
      - '[data-testid="product-price"]'
      - 'span[class*="price"]'
      - 'div[class*="price"]'
    image_selectors:
      - 'img'

  modals:
    close_text_matches:
      - "accept"
      - "accept all"
      - "agree"
      - "got it"
      - "close"
      - "dismiss"
      - "no thanks"
      - "reject all"
      - "necessary only"
    max_auto_clicks: 3
    wait_after_close_ms: 500

run:
  top_k: 10
  viewport_width: 1366
  viewport_height: 900
  network_idle_ms: 3000
  post_submit_ms: 2000
  headless: true
  throttle_rps: 0.5
  seed: 42
  browser_backend: undetected

llm:
  provider: "openrouter"
  model: "openai/gpt-4o"
  max_tokens: 2000
  temperature: 0.2
  system_prompt: null
  base_url: "https://openrouter.ai/api/v1"
  api_key: null

report:
  formats:
    - "md"
    - "html"
  out_dir: "./runs"
