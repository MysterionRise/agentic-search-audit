coverage:
  status:
    project:
      default:
        target: 70%
        threshold: 2%
    patch:
      default:
        target: 70%

comment:
  layout: "header, diff, files"
  behavior: default

ignore:
  - "**/*.test.ts"
  - "**/*.spec.ts"
  - "**/dist/**"
  - "**/node_modules/**"
  - "**/*.d.ts"
  - "**/*.config.ts"
  - "**/index.ts"
